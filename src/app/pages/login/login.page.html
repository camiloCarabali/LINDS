<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input
      type="email"
      placeholder="Digite su Username"
      [(ngModel)]="credenciales.correo"
      required
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      placeholder="Digite su Password"
      [(ngModel)]="credenciales.password"
      required
    >
    </ion-input>
  </ion-item>

  <ion-button color="success" (click)="login()">Entrar</ion-button>
  <ion-button color="primary" [routerLink]="['/registro']">Registrarse</ion-button>
</ion-content>
