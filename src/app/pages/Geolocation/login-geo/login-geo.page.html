<ion-content>
  <div class="contenedor">
    <ion-card id="card">
      <ion-card-header>
        <ion-img src="../../../assets/logistica.png" id="logo"></ion-img>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            placeholder="Digite su Username"
            [(ngModel)]="credenciales.correo"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            placeholder="Digite su Password"
            [(ngModel)]="credenciales.password"
            required
          >
          </ion-input>
        </ion-item>
        <div class="contenedor-botones">
          <ion-button color="success" (click)="login()">Entrar</ion-button>
          <!---
          <ion-label
            class="label"
            color="primary"
            [routerLink]="['/database']"
            >Ir a Linds database</ion-label
          >
          -->
            
          <ion-row>
            <ion-col>
              <p>
                <a href="/forgot-password">¿Olvidaste la contraseña?</a>
              </p>
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
