<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Hoy
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="info" class="creacion">
    <ion-card-header>
      <ion-card-title>NUEVO VIAJE</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-col>INICIO: {{info.inicio}}</ion-col><br>
      <ion-col>LLEGADA: {{info.llegada}}</ion-col><br>
      <ion-button color="warning" (click)="cargarViaje()">Realizar Viaje</ion-button>
    </ion-card-content>
  </ion-card>

  <ng-container *ngFor="let item of dataHistorial">
    <ion-card class="ion-margin" *ngIf="item.estado">
      <ion-card-header>
        <ion-card-subtitle> {{ item.fecha | date:'fullDate' }} </ion-card-subtitle>
        <ion-item id="info">
          <ion-icon name="trail-sign"></ion-icon>
          <ion-label>{{item.inicio}}</ion-label>
        </ion-item>
        <ion-item id="info">
          <ion-icon name="trail-sign"></ion-icon>
          <ion-label>{{item.llegada}}</ion-label>
        </ion-item>
      </ion-card-header>
    </ion-card>
  </ng-container>
</ion-content>
