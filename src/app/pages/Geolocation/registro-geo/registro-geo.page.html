<ion-header>
  <ion-toolbar>
    <ion-title>Registro Usuario</ion-title>
    <ion-icon
      name="close"
      slot="end"
      size="larger"
      class="ion-padding"
      (click)="dismiss()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input
      type="email"
      placeholder="Digite su Username"
      [(ngModel)]="usuario.correo"
      required
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      placeholder="Digite su password"
      [(ngModel)]="usuario.password"
      required
    >
    </ion-input>
  </ion-item>

  <ion-button color="success" (click)="registrar()">Continuar</ion-button>
</ion-content>
