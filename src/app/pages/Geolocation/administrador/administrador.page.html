<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Hoy
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-select placeholder="seleccione el conductor" [(ngModel)]="viaje">
      <ion-select-option *ngFor="let item of result; index as i" [value]="item">
        {{result2[i]}}
      </ion-select-option>
    </ion-select>
    <ion-button #myButton color="success" (click)="buscarViaje(viaje)">Buscar</ion-button>
  </ion-card>
  
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-card *ngFor="let historial of dataHistorial">
          <ion-card-content>
            <ion-col>INICIO: {{historial.inicio}} </ion-col><br>
            <ion-col>LLEGADA: {{historial.llegada}}</ion-col><br>
            <ion-button (click)="mostrarViaje(historial)">Visualizar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="6">
        <div id="map"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
