<ion-header>
  <ion-toolbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el nombre completo del trabajador"
        [(ngModel)]="usuario.nombre"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cedula</ion-label>
      <ion-input
        type="number"
        placeholder="Digite el numero de CC"
        [(ngModel)]="usuario.cedula"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el correo electronico del trabajador"
        [(ngModel)]="usuario.correo"
        disabled
      ></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Empresa</ion-label>
        <ion-select
          [(ngModel)]="usuario.empresa"
          placeholder="Seleccione una empresa"
        >
          <ion-select-option
            *ngFor="let empresa of empresas"
            [value]="empresa.nombre"
            >{{empresa.nombre}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Sucursal</ion-label>
        <ion-select
          [(ngModel)]="usuario.sucursal"
          placeholder="Seleccione una sucursal"
          required
        >
          <ion-select-option
            *ngFor="let sucursal of sucursales"
            [value]="sucursal.nombre"
            >{{sucursal.nombre}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Perfil</ion-label>
      <ion-select
        placeholder="Seleccione el perfil"
        [(ngModel)]="usuario.perfil"
        required
      >
        <ion-select-option value="administrador"
          >Administrador</ion-select-option
        >
        <ion-select-option value="conductor">Conductor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button color="success" (click)="crearUsuario()">Guardar</ion-button>
  </ion-grid>
</ion-content>
