<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input
      type="text"
      placeholder="Digite su nombre"
      [(ngModel)]="datos.nombre"
      required
    >
    </ion-input>
  </ion-item>

  <ion-content>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        placeholder="Digite su Username"
        [(ngModel)]="datos.correo"
        required
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        placeholder="Digite su password"
        [(ngModel)]="datos.password"
        required
      >
      </ion-input>
    </ion-item>

    <ion-button color="success" (click)="registrar()">Registrarse</ion-button>
    <ion-button color="primary" [routerLink]="['/database']">Login</ion-button>
  </ion-content>
</ion-content>
