<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Empresas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div id="titulo">Nombre</div>
      </ion-col>
      <ion-col>
        <div id="titulo">NIT</div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let empresa of empresas">
      <ion-col>
        <div>
          <ion-label>{{empresa.nombre}}</ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-label>{{empresa.nit}}</ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon
            name="create"
            color="warning"
            button
            (click)="showModalUpdate(empresa)"
          ></ion-icon>
          <ion-icon
            button
            (click)="eliminarEmpresa(empresa.id)"
            color="danger"
            name="trash"
          ></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom " horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="showModalCreate()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
