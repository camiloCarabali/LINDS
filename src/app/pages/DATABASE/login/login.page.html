<ion-content>
  <div class="contenedor">
    <ion-card id="card">
      <ion-card-header>
        <ion-img src="../../../assets/logoDatabase.png" id="logo"></ion-img>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            placeholder="Digite su Username"
            [(ngModel)]="credenciales.correo"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            placeholder="Digite su Password"
            [(ngModel)]="credenciales.password"
            required
          >
          </ion-input>
        </ion-item>
        <div class="contenedor-botones">
          <ion-button color="success" (click)="login()">Entrar</ion-button>
         <!--
<ion-button
            id="boton"
            color="primary"
            [routerLink]="['/registro']"
            disabled="true"
            >Registrarse</ion-button
          >
         --> 
          <ion-button
            color="primary"
            [routerLink]="['/conductor']"
            >conductor</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
