<ion-app>
  <ion-split-pane contentId="main-contentC">
    <ion-menu contentId="main-contentC" type="overlay" [disabled]="estado" id="menu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Conductor</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesConductor; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-button color="danger" (click)="logout()" id="btnLogin">Salir</ion-button>
    </ion-menu>
    <ion-router-outlet id="main-contentC"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
