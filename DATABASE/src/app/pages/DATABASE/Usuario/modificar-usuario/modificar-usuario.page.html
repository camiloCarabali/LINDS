<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Usuario</ion-title>
    <ion-icon
      name="close"
      slot="end"
      size="larger"
      class="ion-padding"
      (click)="dismiss()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el nombre de la sucursal"
        [(ngModel)]="usuario.nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cedula</ion-label>
      <ion-input
        type="number"
        placeholder="Digite el numero de CC"
        [(ngModel)]="usuario.cedula"
        disabled
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input
        type="text"
        placeholder="Digite el correo electronico del trabajador"
        [(ngModel)]="usuario.correo"
        required
      ></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Empresa</ion-label>
        <ion-select
          [(ngModel)]="usuario.empresa"
          placeholder="Seleccione una empresa"
        >
          <ion-select-option
            *ngFor="let empresa of empresas"
            [value]="empresa.nombre"
            >{{empresa.nombre}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Sucursal</ion-label>
        <ion-select
          [(ngModel)]="usuario.sucursal"
          placeholder="Seleccione una sucursal"
        >
          <ion-select-option
            *ngFor="let sucursal of sucursales"
            [value]="sucursal.nombre"
            >{{sucursal.nombre}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Perfil</ion-label>
      <ion-select
        placeholder="Seleccione el perfil"
        [(ngModel)]="usuario.perfil"
        disabled
      >
        <ion-select-option value="administrador"
          >Administrador</ion-select-option
        >
        <ion-select-option value="conductor">Conductor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button color="success" (click)="modificarUsuario(usuario.id)">Modificar</ion-button>
  </ion-grid>
</ion-content>
