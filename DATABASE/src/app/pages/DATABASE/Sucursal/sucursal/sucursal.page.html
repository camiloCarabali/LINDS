<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sucursales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sucursal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div id="titulo">Nombre</div>
      </ion-col>
      <ion-col>
        <div id="titulo">Ciudad</div>
      </ion-col>
      <ion-col>
        <div id="titulo">Direccion</div>
      </ion-col>
      <ion-col>
        <div id="titulo">Empresa</div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let sucursal of sucursales">
      <ion-col>
        <div>
          <ion-label> {{sucursal.nombre}} </ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-label> {{sucursal.ciudad}} </ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-label> {{sucursal.direccion}} </ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-label> {{sucursal.empresa}} </ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon
            name="create"
            color="warning"
            button
            (click)="showModalUpdate(sucursal)"
          ></ion-icon>
          <ion-icon
            button
            (click)="eliminarSucursal(sucursal.id)"
            color="danger"
            name="trash"
          ></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom " horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="showModalCreate()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
