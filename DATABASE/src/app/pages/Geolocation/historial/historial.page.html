<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Today
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of todoList" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle> {{ item.itemDate | date:'fullDate' }} </ion-card-subtitle>
      <ion-item>
        <ion-icon name="trail-sign"></ion-icon>
        <ion-label>{{item.itemFrom}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="trail-sign"></ion-icon>
        <ion-label>{{item.itemTo}}</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
