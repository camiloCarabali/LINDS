<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="info">
    <ion-card-header>
      <ion-card-title>{{info.nombre}}</ion-card-title>
      <ion-card-subtitle>{{info.perfil}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-col>Cedula: {{info.cedula}}</ion-col><br>
      <ion-col>Correo: {{info.correo}}</ion-col><br>
      <ion-col>Empresa: {{info.empresa}}</ion-col><br>
      <ion-col>Sucursal: {{info.sucursal}}</ion-col><br>
      <ion-col>
        <ion-button href="/change-password" type="submit" color="primary">Cambiar contrase√±a</ion-button>
      </ion-col>
    </ion-card-content>
  </ion-card>
</ion-content>
