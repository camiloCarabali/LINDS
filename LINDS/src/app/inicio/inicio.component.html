<app-header-normal></app-header-normal>
<ion-content [fullscreen]="true">
  <div class="container">
    <div id="izquierda">
      <div class="titulo1">
        <strong class="text-title">RASTREA TUS FLOTAS DE VEHICULOS</strong>
      </div>
      <p id="text-conten">Servicio de rastreo y visualización de una flota de <br> vehiculos permitiendo mejorar la
        logistica de estos.</p>
      <ion-img src="../../../assets/logistica.png" id="logo"></ion-img>
    </div>

    <div id="derecha">
      <div class="titulo1">
        <strong class="text-title-1">Iniciar sesión</strong>
      </div>
      <ion-item color="labelcolor">
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Digite su Email"
          errorText="Email Invalido" ngModel email></ion-input>
      </ion-item>
      <ion-item color="labelcolor">
        <ion-label position="floating" shape="round">Contraseña</ion-label>
        <ion-input type="password" placeholder="Digite su Contraseña" [(ngModel)]="password">
        </ion-input>
      </ion-item>
      <div class="contenedor-botones">
        <ion-button class="button-background-color" id="text-conten" shape="round">Entrar</ion-button>
      </div>
      <div class="aaa">
        <a href="#" id="text-conten">¿Olvido la contraseña?</a>
      </div>
    </div>
  </div>
</ion-content>

<app-piefooter></app-piefooter>
