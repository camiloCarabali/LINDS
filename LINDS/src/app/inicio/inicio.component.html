<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-navbar>
      <ion-title>
        LINDS
      </ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="col-left">
        <div>
          <h1><strong>CONTROLA TU FLOTA DE VEHICULOS</strong></h1>
        </div>
        <div class="text-conten">
          <p>
            Servicio de seguimiento y control de una flota de <br>
            vehiculos permitiendo mejorar la logistica de estos.
          </p>
        </div>
        <div class="logo">
          <ion-img src="../../assets/logistica.png" id="logo"></ion-img>
        </div>
      </ion-col>

      <ion-col size="3" class="col-right">
        <div class="titulo1">
          <strong class="text-title">Iniciar sesión</strong>
        </div>
        <ion-item color="labelcolor">
          <ion-label position="floating" id="text-conten">Email</ion-label>
          <ion-input
            type="email"
            placeholder="Digite su Email"
            [(ngModel)]="correo"
          required>
          </ion-input>
        </ion-item>
        <ion-item color="labelcolor">
          <ion-label position="floating" shape="round">Contraseña</ion-label>
          <ion-input
            type="password"
            placeholder="Digite su Contraseña"
            [(ngModel)]="password"
            required>
          </ion-input>
        </ion-item>
        <ion-button
          class="button-in"
          id="text-conten"
          shape="round" (click)="login()">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-piefooter></app-piefooter>
