<app-header-normal></app-header-normal>

<ion-content [fullscreen]="true">

  <div class="general">
    <div class="derecha">
      <div class="derecha-menu">
        <h4>ADMINISTRADOR</h4>
        <h2>NOMBRE DEL PERFIL</h2>
      </div>
      <div class="izquierda-menu">
        <ion-button id="boton-menu2">EMPRESAS</ion-button>
        <ion-button id="boton-menu">SUCURSALES</ion-button>
        <ion-button id="boton-menu">USUARIOS</ion-button>
      </div>
    </div>
    <div class="izquierda">
      <ion-grid [fixed]="true">
        <ion-item>
          <ion-input placeholder="Buscar" [(ngModel)]="nombreFilter" (keyup)="FilterFn()"></ion-input>
        </ion-item>
        <ion-row class="main">
          <ion-col>NIT</ion-col>
          <ion-col>NOMBRE</ion-col>
          <ion-col>ACCIONES</ion-col>
        </ion-row>
        <ng-container *ngFor="let dataItem of empresaList">
          <ion-row *ngIf="dataItem.estado">
            <ion-col>{{ dataItem.NIT }}</ion-col>
            <ion-col>{{ dataItem.nombre }}</ion-col>
            <ion-col>
              <ion-icon
                name="create"
                id="open-modal"
                (click)="edit(dataItem)"
              ></ion-icon>
              <ion-icon name="trash"
              (click)="inactive(dataItem)"></ion-icon>
            </ion-col>
          </ion-row>
        </ng-container>

        <ion-button id="open-modal" (click)="add()">Crear</ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>{{ modalTitle }}</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <app-crear-editar-empresa
                [empresa]="empresa"
                *ngIf="Activate_CrearEditar_EmpresaComp"
              ></app-crear-editar-empresa>
            </ion-content>
          </ng-template>
        </ion-modal>

      </ion-grid>

    </div>
</div>
</ion-content>
