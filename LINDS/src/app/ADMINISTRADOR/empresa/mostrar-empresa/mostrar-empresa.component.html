<app-header-normal></app-header-normal>

<ion-content fullscreen="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3" class="col-left">
        <app-menu></app-menu>
      </ion-col>
      <ion-col size="9" class="col-right">
        <ion-grid [fixed]="true">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit" [(ngModel)]="nombreFilter" (keyup)="FilterFn()">Buscar</button>
          </form>
          <ion-row class="main">
            <ng-container *ngFor="let dataItem of empresaList">
              <ion-card *ngIf="dataItem.estado">
                <ion-card-header>
                  <ion-card-title>{{ dataItem.nombre }}</ion-card-title>
                  <ion-card-subtitle>NIT: {{ dataItem.NIT }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <ion-icon
                    name="pencil-sharp"
                    id="open-modal"
                    (click)="edit(dataItem)"
                  ></ion-icon>
                  <ion-icon name="trash"
                  (click)="inactive(dataItem)">
                </ion-icon>
                </ion-card-content>
              </ion-card>
            </ng-container>
          </ion-row>

          <ion-row>
            <ion-card class="card-style-add">
              <ion-card-header>
                <ion-card-content><ion-button  fill="clear" class="button-style" id="open-modal" (click)="add()">
                  <ion-icon name="add-outline"></ion-icon>
                </ion-button></ion-card-content>
                <ion-modal [isOpen]="isModalOpen">
                  <ng-template>
                    <ion-header>
                      <ion-toolbar>
                        <ion-title>{{ modalTitle }}</ion-title>
                        <ion-buttons slot="end">
                          <ion-button (click)="setOpen(false)"><ion-icon name="close-sharp"></ion-icon></ion-button>
                        </ion-buttons>
                      </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding">
                      <app-crear-editar-empresa
                        [empresa]="empresa"
                        *ngIf="Activate_CrearEditar_EmpresaComp"
                      ></app-crear-editar-empresa>
                    </ion-content>
                  </ng-template>
                </ion-modal>

              </ion-card-header>

              <ion-card-title>
                Agregar empresa
              </ion-card-title>
            </ion-card>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
