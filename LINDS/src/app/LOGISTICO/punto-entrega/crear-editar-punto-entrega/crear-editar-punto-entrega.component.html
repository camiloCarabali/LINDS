<ion-item>
  <ion-label position="floating">Direccion o lugar de entrega</ion-label>
  <ion-input
    placeholder="Escriba la direccion del punto de entrega"
    [(ngModel)]="direccion"
  ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input
    placeholder="Escriba el nombre"
    [(ngModel)]="nombre"
  ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">peso</ion-label>
  <ion-input
    placeholder="Escriba el numero de lote"
    [(ngModel)]="peso"
    type = "number"
  ></ion-input>
</ion-item>

<ion-list>
  <ion-item>
    <ion-select placeholder="Seleccione el viaje" [(ngModel)]="viaje">
      <ion-select-option
        value="{{ viaje.id }}"
        *ngFor="let viaje of viajeList"
        >{{ viaje.id }}</ion-select-option
      >
    </ion-select>
  </ion-item>
</ion-list>
