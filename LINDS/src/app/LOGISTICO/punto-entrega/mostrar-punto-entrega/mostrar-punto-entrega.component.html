<app-cabezaheader></app-cabezaheader>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="menu-conten" size="3">
        <h3>Logistica</h3>
        <h1>{{nombre}}</h1>
        <h2>{{sucursal}}</h2>
        <div class="botones-menu">
          <ion-list lines="none" class="list-botones">
            <ion-button class="button-style" fill="clear" [routerLink]="['/viaje']">HISTORIAL DE VIAJES</ion-button>
            <ion-button class="button-style1" [routerLink]="['/punto-entrega']">PUNTOS DE
              ENTREGA</ion-button>
            <ion-button class="button-style" fill="clear" [routerLink]="['/conductores']">LISTA DE
              CONDUCTORES</ion-button>
          </ion-list>
        </div>
      </ion-col>
      <ion-col class="col-right" size="9">
        <div class="row-content">
          <ion-input class="ion-text-start" fill="outline" placeholder="Buscar..." [(ngModel)]="direccionFilter"
            (keyup)="FilterFn()"></ion-input>
          <ion-row class="main">
            <ion-col size="6">DIRECCION</ion-col>
            <ion-col size="4">VIAJE</ion-col>
            <ion-col size="2">ACCIONES</ion-col>
          </ion-row>
            <ion-row *ngFor="let dataItem of puntoEntregaList; let i= index" class="content-travel">
              <ion-col size="6">{{ dataItem.direccion }}</ion-col>
              <ion-col size="4">{{ dataItem.viaje }}</ion-col>
              <ion-col size="2" class="icons-button">
                <ion-icon name="pencil-sharp" id="open-modal" (click)="edit(dataItem)"></ion-icon>
                <ion-icon name="trash" (click)="delete(dataItem)" ></ion-icon>
              </ion-col>
            </ion-row>
          
          <ion-button class="button-add" id="open-modal" (click)="add()"><ion-icon
              name="add-outline"></ion-icon></ion-button>

          <ion-modal [isOpen]="isModalOpen">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-title>{{ modalTitle }}</ion-title>
                  <ion-buttons slot="end">
                    <ion-button class="close-button" (click)="cancel()"><ion-icon
                        name="close-outline"></ion-icon></ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content class="ion-padding">
                <app-crear-editar-punto-entrega [puntoEntrega]="puntoEntrega"
                  *ngIf="Activate_CrearEditar_PuntoEntregaComp"></app-crear-editar-punto-entrega>
              </ion-content>
            </ng-template>
          </ion-modal>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
