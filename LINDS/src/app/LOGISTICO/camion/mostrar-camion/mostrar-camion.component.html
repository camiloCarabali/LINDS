<app-cabezaheader></app-cabezaheader>

<ion-content [fullscreen]="true">
  <div class="general">
    <div class="derecha">
      <div class="derecha-menu">
        <h4>LOGISTICA</h4>
        <h2>NOMBRE DEL PERFIL</h2>
      </div>
      <div class="izquierda-menu">
        <ion-button id="boton-menu2">VEHICULOS EN VIAJE</ion-button>
        <ion-button id="boton-menu">GESTIÃ“N DE VEHICULOS</ion-button>
      </div>
    </div>
    <div class="izquierda">
      <ion-grid [fixed]="true">
        <ion-row class="main">
          <ion-col>MATRICULA</ion-col>
          <ion-col>MODELO</ion-col>
          <ion-col>TIPO</ion-col>
          <ion-col>COLOR</ion-col>
          <ion-col>CAPACIDAD</ion-col>
          <ion-col>SUCURSAL</ion-col>
          <ion-col>ACCIONES</ion-col>
        </ion-row>
        <ion-row *ngFor="let dataItem of camionList">
          <ion-col>{{ dataItem.matricula }}</ion-col>
          <ion-col>{{ dataItem.modelo }}</ion-col>
          <ion-col>{{ dataItem.tipo }}</ion-col>
          <ion-col>{{ dataItem.color }}</ion-col>
          <ion-col>{{ dataItem.capacidad }} kg</ion-col>
          <ion-col>{{ dataItem.sucursal }}</ion-col>
          <ion-col>
            <ion-icon name="create" id="open-modal" (click)="edit(dataItem)"></ion-icon>
            <ion-icon name="trash" (click)="delete(dataItem)"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-button class="boton-crear" id="open-modal" (click)="add()"><ion-icon name="add-outline"></ion-icon></ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>{{ modalTitle }}</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <app-crear-editar-camion [camion]="camion"
                *ngIf="Activate_CrearEditar_CamionComp"></app-crear-editar-camion>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-grid>
    </div>
  </div>
</ion-content>
