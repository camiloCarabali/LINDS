<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cami√≥n </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-button id="open-modal" (click)="add()">Crear</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>{{ modalTitle }}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="cancel()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <app-crear-editar-camion
            [camion]="camion"
            *ngIf="Activate_CrearEditar_CamionComp"
          ></app-crear-editar-camion>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-row class="main">
      <ion-col>MATRICULA</ion-col>
      <ion-col>MODELO</ion-col>
      <ion-col>TIPO</ion-col>
      <ion-col>COLOR</ion-col>
      <ion-col>CAPACIDAD</ion-col>
      <ion-col>SUCURSAL</ion-col>
      <ion-col>ACCIONES</ion-col>
    </ion-row>
    <ion-row *ngFor="let dataItem of camionList">
      <ion-col>{{ dataItem.matricula }}</ion-col>
      <ion-col>{{ dataItem.modelo }}</ion-col>
      <ion-col>{{ dataItem.tipo }}</ion-col>
      <ion-col>{{ dataItem.color }}</ion-col>
      <ion-col>{{ dataItem.capacidad }} kg</ion-col>
      <ion-col>{{ dataItem.sucursal }}</ion-col>
      <ion-col>
        <ion-icon
          name="create"
          id="open-modal"
          (click)="edit(dataItem)"
        ></ion-icon>
        <ion-icon name="trash" (click)="delete(dataItem)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
