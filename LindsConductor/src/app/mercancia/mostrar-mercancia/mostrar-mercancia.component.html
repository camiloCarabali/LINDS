<ion-content class="ion-padding">
  <ng-container *ngFor="let item of mercanciaList" >
    <ion-card class="ion-margin" *ngIf="item.descarga==false">
      <ion-card-header>
        <ion-card-title>{{item.nombre}}</ion-card-title>
        <ion-card-subtitle>Mercancia</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="descarga(item.id)">desembarcar</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
