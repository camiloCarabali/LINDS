<ion-content class="ion-padding">
  <ion-card class="ion-margin" *ngFor="let item of mercanciaList">
    <ion-card-header>
      <ion-card-title>{{item.nombre}}</ion-card-title>
      <ion-card-subtitle>Mercancia</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button>Descarga de Mercancia</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
