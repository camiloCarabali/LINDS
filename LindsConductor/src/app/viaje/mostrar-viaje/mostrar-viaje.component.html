<ng-container *ngFor="let item of viaje">
  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title>NUEVO VIAJE</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-col>INICIO: {{item.inicio}}</ion-col><br>
      <ion-button color="primary" (click)="generateTrip(item)">Realizar Viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ng-container>
