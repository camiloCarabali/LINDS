<ion-content class="ion-padding">
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ modalTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-mostrar-mercancia [mercancia]="mercancia" *ngIf="Activate_Entregas_Comp">
        </app-mostrar-mercancia>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ng-container *ngFor="let item of entregas">
    <ion-card class="ion-margin" *ngIf="item.descarga==false">
      <ion-card-header>
        <ion-card-title>{{item.puntoEntrega}}</ion-card-title>
        <ion-card-subtitle>{{item.nombre}}</ion-card-subtitle>
        <ion-card-subtitle>{{item.destinatario}}</ion-card-subtitle>
      </ion-card-header>
      <ion-button (click)="descarga(item.id)">Desembarcar</ion-button>
    </ion-card>
  </ng-container>
</ion-content>
