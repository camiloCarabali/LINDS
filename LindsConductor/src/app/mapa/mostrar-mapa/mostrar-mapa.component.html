<ion-header>
  <ion-toolbar>
    <ion-title> Mapa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Salida</ion-label>
    <ion-input [(ngModel)]="sourceLocation" [disabled]="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input [(ngModel)]="destinationLocation" [disabled]="true"></ion-input>
  </ion-item>

  <ion-button expand="full" color="success" (click)="iniciarViaje()" [class]="class_inicio">Iniciar Viaje</ion-button>

  <ion-button expand="full" color="danger" (click)="finalizarViaje()" [class]="class_fin">Finalizar Viaje</ion-button>

  <div id="map"></div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ modalTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-mostrar-indicaciones *ngIf="Activate_Indicaciones_MapaComp"></app-mostrar-indicaciones>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen1">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ modalTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen1(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-mostrar-entregas *ngIf="Activate_Entregas_MapaComp"></app-mostrar-entregas>
      </ion-content>
    </ng-template>
  </ion-modal>



  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button>
      <ion-icon name="build"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="trail-sign" (click)="entregas()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="compass" (click)="indicaciones()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
